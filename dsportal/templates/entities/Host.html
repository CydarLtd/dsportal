<li class="host {{"good" if entity.healthy else "bad" if entity.healthy == False else ""}}">
    <div class="indicator"></div>
    <div class="title">{{entity.name}}</div>
    <table class="metrics">
        {% for h in entity.healthchecks %}
            {% if 'bar_percentage' in h.result %}
                <tr>
                    <th class="key">{{h.label}}</th>
                    <td class="value">{{h.result.get('value')}}</td>
                    <td class="min">{{h.result['bar_min']}}</td>
                    <td> <div class="meter"><div class="bar" style="width:{{h.result['bar_percentage']}}%;"></div></div> </td>
                    <td class="max">{{h.result['bar_max']}}</td>
                </tr>
            {% else %}
                <tr>
                    <th class="key">{{h.label}}</th>
                    <td class="value" colspan="4">{{h.result.get('value')}}</td>
                </tr>
            {% endif %}
        {% endfor %}
    </table>
</li>
